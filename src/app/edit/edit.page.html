<ion-header class="header">
</ion-header>
<br>

<ion-content [fullscreen]="true">
  <div class="medilogo">
    <ion-card class="medilogo">
      <ion-img src="assets/silicon.png" alt="logo"></ion-img>
      <ion-card-title><b>Medisoft</b></ion-card-title>  
    </ion-card>
  </div>

  <ion-toolbar>
    <ion-buttons slot="start" class="backbtn">
      <ion-back-button default-href="#"></ion-back-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>

  <ion-card-header>
    <ion-card-title color="#36acec"><b>Edit Details</b></ion-card-title>
  </ion-card-header>

  <ion-card-content>
    
    <ion-label>Name</ion-label>
    <ion-input type="text" placeholder="enter name" fill="solid" shape="round" errorText="Invalid Name" [(ngModel)]="formData.name" required></ion-input><br>
    
    <ion-label>Phone</ion-label>
    <ion-input type="number" placeholder="enter number" fill="solid" shape="round" errorText="Invalid Phone" [(ngModel)]="formData.phone" ></ion-input><br>

    <ion-label>Create Password</ion-label>
    <ion-input type="text" placeholder="create password" fill="solid" shape="round" errorText="Invalid Password" [(ngModel)]="formData.password" required></ion-input><br>

    <ion-label>Date of Birth</ion-label>
    <ion-input type="date" placeholder="enter dob" fill="solid" shape="round" errorText="Invalid DOB" [(ngModel)]="formData.dob" ></ion-input><br>

    <ion-label>Gender</ion-label>
      <ion-select placeholder="enter gender" fill="solid" shape="round" [(ngModel)]="formData.gender">
        <ion-select-option value="f">Female</ion-select-option>
        <ion-select-option value="m">Male</ion-select-option>
        <ion-select-option value="o">Other</ion-select-option> 
      </ion-select><br>
    
    <ion-label>Location</ion-label>
    <ion-input type="text" placeholder="enter location" fill="solid" shape="round" errorText="Invalid location" [(ngModel)]="formData.location" ></ion-input><br>

    <br><br>

    <ion-buttons>
      <ion-button (click)="edit()">Edit</ion-button>
    </ion-buttons>
  </ion-card-content>

  <br><br><br><br><br><br>

  <ion-footer class="footer">
    <ion-toolbar color="#36abe0">
      <ion-title></ion-title>
      <p>All rights reserved with SiliconMount Tech Pvt. Ltd.</p>
    </ion-toolbar>
  </ion-footer>
</ion-content>
